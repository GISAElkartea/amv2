<div class="podcastControl">
  {% with num_of_podcasts=podcast.blob_set.count %}
  {% if num_of_podcasts > 0 %}
  <a class="play" data-podcast="{{ podcast.pk }}"><i class="fa fa-play"></i></a>
  <a class="append" data-podcast="{{ podcast.pk }}"><i class="fa fa-plus"></i></a>
  {% if num_of_podcasts == 1 %}
  <a class="download" href="{{ podcast.blob_set.all.0.link }}"><i class="fa fa-download"></i></a>
  {% endif %}
  {% endif %}
  {% endwith %}
</div>
