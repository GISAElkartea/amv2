{% load i18n static compress %}

<div class="podcastControl">
  {% if podcast.blob_set.with_content.exists %}
  <a class="play" data-podcast="{{ podcast.get_blobs_url }}"><i class="fa fa-play"></i></a>
  <a class="append" data-podcast="{{ podcast.get_blobs_url }}"><i class="fa fa-plus"></i></a>
  {% for blob in podcast.blob_set.select_related %}
  <a class="download" href="{{ blob.link }}"><i class="fa fa-download"></i></a>
  {% endfor %}
  {% endif %}
</div>
