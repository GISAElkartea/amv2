{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans 'Configure your frontpage' %}{% endblock title %}

{% block content %}
<form method="post" action=".">
  {% csrf_token %}
  <ul>
    {{ form.as_ul }}
  </ul>
  <input type="submit" value="{% trans 'Configure' %}" />
</form>
<form method="post" action="{% url 'reset-frontpage-configuration' %}">
  {% csrf_token %}
  <input type="submit" value="{% trans 'Reset' %}" />
</form>
{% endblock content %}
