<div id="player" ng-app="player" ng-controller="playerController">
  <div id="playerProgress"></div>
  <div class="detail" style="background-image: url('')";/></div>
  <div id="playerDetails">
    <h1>Hau momentuan erreproduzitzen den podcastaren izenburua da</h1>
    <div id="playerControls">
      <i class="fa fa-step-backward"></i>
      <i class="fa fa-play"></i>
      <i class="fa fa-pause"></i>
      <i class="fa fa-step-forward"></i>
      <p id="playerTimer">01:34</p>
      <span id="playerVolume">
        <i class="fa fa-volume-up"></i>
        <i class="fa fa-volume-off"></i>
        <div id="volumeSlide"></div>
      </span>
      <span id="playerShare">
        <i class="fa fa-share"></i>
        <i class="fa fa-download"></i>
      </span>
    </div>
  </div>

  <ul id="playlist">
    <li class="playlistItem" ng-repeat="blob in playlist.queue">
      <img src="" />
      <h1>[[ blob.title ]]</h1>
      <span class="controls"><i class="fa fa-play"></i><i class="fa fa-download"></i><i class="fa fa-share"></i><i
          class="fa fa-trash-o"></i></span>
      <span class="moveBlob"><i class="fa fa-arrows"></i></span>
    </li>
  </ul>
</div>
