{% extends 'base.html' %}
{% load i18n %}

{% block aside %}
<form class="aside" method="get" action=".">
  {{ form }}
  <input type="submit" value="{% trans 'Refresh' %}" />
</form>
{% endblock aside %}

{% block content %}
<ul class="list">
  {% for radiopodcast in radiopodcast_list %}
  <li class="flag radio">
    <img src="{{ radiopodcast.image.url }}"/>
    <div class="text">
      <h2>{{ radiopodcast.show }}</h2>
      <h1><a href="{{ radiopodcast.get_absolute_url }}">{{ radiopodcast }}</a></h1>
    </div>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
