<div>
  <h2>Featured</h2>
  <ul ng-repeat="show in featured">
    <li>
      <p>{{ show.name }}</p>
      <img src="{{ show.image }}" />
    </li>
  </ul>
  <h2>Shows</h2>
  <ul ng-repeat="show in unfeatured">
    <li>
      <p>{{ show.name }}</p>
      <img src="{{ show.image }}" />
    </li>
  </ul>
  <h2>Categories</h2>
  <ul ng-repeat="category in categories">
    <li>{{ category.name }}</li>
  </ul>
</div>
